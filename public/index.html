<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveMax15 File Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 id="savemax15-file-storage" class="text-center mb-4">SaveMax15 File Storage</h1>

        <div id="loginSection" class="text-center mb-4">
            <a href="/auth/google" class="btn btn-primary">Sign In with Google</a>
        </div>

        <div id="userInfo" class="text-center mb-4 d-none">
            <img id="userPicture" class="rounded-circle" width="50" height="50" alt="User Picture">
            <span id="userName" class="ms-2"></span>
            <button id="logoutBtn" class="btn btn-secondary ms-2">Sign Out</button>
        </div>

        <div id="contentSection" class="d-none">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="upload-file" class="card-title">Upload File</h2>
                            <form id="uploadForm">
                                <div class="mb-3">
                                    <input type="file" id="file" class="form-control">
                                    <div id="fileNameDisplay" class="form-text"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                            <div id="progressContainer" class="mt-3 d-none">
                                <div class="progress">
                                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="file-list" class="card-title">File List</h2>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Modified</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="fileList"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
